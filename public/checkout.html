<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkoutstyle.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Complete your purchase!</title>
</head>
<body>
    <header>
        <h1 class="logo">ThreadSpectrum</h1>
        <ul class="menu-container">
            <li class="menu-item">      
                <strong id="name"></strong>,
                <a href="brands.html">Back to BRANDS</a>
            </li>
        </ul>
    </header>

    <div class="cart-page">
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Size</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <div class="totalofcart">
        <table>
            <thead>
                <tr>
                    
                </tr>
            </thead>
        </table> 
    </div>

    <div class="container">
        <form method="post">
            <div class="row">
                <div class="col">
                    <h3 class="title">Shipping Information</h3>
                    <br>
                    <div class="InputBox">
                        <span>Full name</span>
                        <input type="text" id="full_name" placeholder="Enter your full name" maxlength="64" required>
                    </div>
                    <div class="InputBox">
                        <span>Email</span>
                        <input type="email" id="email" placeholder="Enter your email" maxlength="32" required>
                    </div>
                    <div class="InputBox">
                        <span>Address</span>
                        <input type="text" id="address" placeholder="Enter your address" maxlength="200" required>
                    </div>
                    <div class="InputBox">
                        <span>Contact No.</span>
                    <input type="number" id="contact" name="contact" placeholder="Enter your phone number" min="0" maxlength="11" required>
                    </div>
                </div>
            </div>
    </div>
    <div>
        <input type="button" value="Complete purchase/Cash On Delivery" onclick="purchase()">
    </form>
    </div>    
    <script src="checkout.js"></script>
    <script>

    </script>
</body>
</html>
